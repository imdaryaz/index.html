<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Маршрут от Темиртау до Астаны</title>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=ВАШ_API_КЛЮЧ&lang=ru_RU" type="text/javascript"></script>
    <style>
        html, body, #map {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        ymaps.ready(function () {
            var startPoint = "Темиртау, проспект Мира, 102/4"; // Начальная точка
            var endPoint = "Международный аэропорт Нурсултана Назарбаева, Астана"; // Конечная точка

            var myMap = new ymaps.Map("map", {
                center: [50.05, 72.95], // Центральная точка между городами
                zoom: 7
            });

            var multiRoute = new ymaps.multiRouter.MultiRoute({
                referencePoints: [startPoint, endPoint],
                params: { routingMode: "auto" } // Автомобильный маршрут
            }, {
                routeStrokeColor: "#0000FF", // Голубая линия маршрута
                routeStrokeWidth: 5,
                wayPointStartIconColor: "#00FF00", // Зеленая начальная точка
                wayPointFinishIconColor: "#FF0000" // Красная конечная точка
            });

            myMap.geoObjects.add(multiRoute);

            multiRoute.model.events.add("requestsuccess", function () {
                var routes = multiRoute.getRoutes();
                if (routes.length) {
                    var time = routes[0].properties.get("duration").text;
                    var distance = routes[0].properties.get("distance").text;
                    alert("Примерное время пути: " + time + "\nРасстояние: " + distance);
                }
            });
        });
    </script>
</body>
</html>
